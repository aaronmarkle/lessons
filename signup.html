<!DOCTYPE html>
<html>
<head>
  <title>Instructor Signup</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="http://code.angularjs.org/1.2.6/angular.js"></script>
  <script src="default.js"></script>
</head>
<body ng-app="validationApp" ng-controller="mainController">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <p class="h2 text-center">Instructor Signup</p>
        <form name="userForm" class="form-horizontal" ng-submit="submitForm(userForm.$valid)" novalidate>
          <div class="form-group-lg">
            <label class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
              <input id="email" type="email" class="form-control" ng-model="email" name="email" required>
            </div>
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class=" col-sm-10 col-sm-offset-2 help-block">You must provide a valid email address.</p>
          </div>
          <div class="form-group-lg">
            <label class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
              <input id="password" type="password" class="form-control" ng-model="password" name="password" ng-minlength="5" required>
            </div>
          </div>
          <div class="form-group-lg">
            <label class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
              <input id="fullname" type="text" class="form-control" ng-model="fullname" name="fullname" required>
            </div>
          </div>
          <div class="form-group-lg">
            <label class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-10">
              <input id="phone" type="text" class="form-control" ng-model="phone" name="phone" required>
            </div>
          </div>
          <div class="form-group-lg">
            <div class="col-sm-10 col-sm-offset-2">
              <button id="signup" class="btn btn-primary form-control" type="submit" ng-disabled="userForm.$invalid">Signup</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
